		var circles = [];	
		//on pressing the key button on keyboard	
		function onKeyDown(event) {	
			if(keyData[event.key]){
				//getting the total size of the screen
				var maxPoint = new Point(view.size.width, view.size.height);
				// getting a random point
				var randomPoint = Point.random();
				//getting a random point on the screen
				var point = maxPoint * randomPoint;
				//creating the circle at position point and size 500
				var myCircle = new Path.Circle(point, 500);
				//filling the color with the color in the array
				myCircle.fillColor = keyData[event.key].color;
				//playing the corresponding sound for the key
				keyData[event.key].sound.play();
				//adding the circle to the array
				circles.push(myCircle);
			}
		}

		function onFrame(event){
			for (var i = 0; i < circles.length; i++) {
				//changing the color depending on the frame rate
				circles[i].fillColor.hue += 1;
				//changing the scale/size of the image by 0.9 every frame
				circles[i].scale(.915);
				if(circles[i].area < 1){
					// remove the circle from the canvas
			    	circles[i].remove(); 
			    	// remove the circle from the array
			    	circles.splice(i, 1); 
			}
		}
